stages:
  - build

Ubuntu-subproject:
  stage: build
  script:
  - module load Qt-5.10.0
  - module load Eigen-3.1.2
  - module load OpenMesh-6.3
  - module load libQGLViewer-2.6.3
  - export CMAKE_EXTRA_ARGS="-DCLONE_SUBPROJECTS=ON"
  - bash .gitlab-ci.sh
  tags:
  - ubuntu
  except:
  - tags

OSX-subproject:
  stage: build
  script:
  - module load OpenMesh-6.3
  - module load Qt-5.9.1
  - module load libQGLViewer-2.6.3
  - export CMAKE_EXTRA_ARGS="-DCLONE_SUBPROJECTS=ON -DCMAKE_FRAMEWORK_PATH=$QGLVIEWER_ROOT/usr/local/lib -DSOIL_ROOT_DIR=$HOME/opt/soil"
  - bash .gitlab-ci.sh
  tags:
  - osx-sierra
  except:
  - tags

Win7-VS14-x64-subproject:
  stage: build
  script:
  - call %ENVFILESDIR%\Qt-5.9-vs14.bat
  - call %ENVFILESDIR%\eigen-3.1.2-vs12-x64.bat
  - call %ENVFILESDIR%\Boost-1.64-vs14-x64.bat
  - set PATH=%PATH%;"c:\Program Files\Git\bin"
  - set BUILD_GENERATOR=Visual Studio 14 Win64
  - set CMAKE_EXTRA_ARGS=-DCLONE_SUBPROJECTS=ON -DGLEW_INCLUDE_DIR=c:\libs\glew-1.11.0\include -DGLEW_LIBRARY=c:\libs\glew-1.11.0\lib\Release/x64/glew32.lib  -DGLUT_glut_LIBRARY=c:\libs\freeglut\lib\x64\freeglut.lib -DGLUT_INCLUDE_DIR=c:\libs\freeglut\include
  - bash --login .gitlab-ci.sh
  tags:
  - win7
  except:
  - tags
